name: Build and Push Docker Image to Artifact Registry

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Create credential file
        run: |
          echo "${{ secrets.GCP_SERVICE_ACCOUNT_KEY_JSON }}" > ${{ secrets.GOOGLE_CREDENTIAL_FILE_NAME }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Build the Docker image
        run: |
          docker build -t google-vision:latest .

      - name: Configure GCP Credentials
        uses: google-github-actions/setup-gcloud@master
        with:
          service_account_key: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY_JSON }}
          project_id: ${{ secrets.PROJECT_ID }}
          export_default_credentials: true

      - name: Configure Docker Client
        run: |-
          gcloud auth configure-docker asia-south1-docker.pkg.dev --quiet

      - name: Configure Docker credentials
        env: 
          ARTIFACT_REGISTRY_URL: ${{ secrets.GCP_ARTIFACT_REGISTRY_URL }}
        run: |
          docker login -u _json_key --password-stdin $ARTIFACT_REGISTRY_URL < ${{ secrets.GOOGLE_CREDENTIAL_FILE_NAME }}

      - name: Push the Docker image
        env: 
          ARTIFACT_REGISTRY_URL: ${{ secrets.GCP_ARTIFACT_REGISTRY_URL }}
        run: |
          docker tag google-vision:latest asia-south1-docker.pkg.dev/${{ secrets.PROJECT_ID }}/images/google-vision:latest
          docker push asia-south1-docker.pkg.dev/${{ secrets.PROJECT_ID }}/images/google-vision:latest
